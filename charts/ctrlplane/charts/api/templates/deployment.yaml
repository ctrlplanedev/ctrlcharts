{{- $imageCfg := dict "global" $.Values.global.image "local" $.Values.image -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "api.fullname" . }}
  labels:
    {{- include "api.labels" . | nindent 4 }}
    {{- if .Values.deployment.labels -}}
    {{-   toYaml .Values.deployment.labels | nindent 4 }}
    {{- end }}
  annotations:
    {{- if .Values.deployment.annotations -}}
    {{-   toYaml .Values.deployment.annotations | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.replica }}
  selector:
    matchLabels:
      {{- include "api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "api.labels" . | nindent 8 }}
      annotations:
        {{- if .Values.pod.annotations -}}
        {{-   toYaml .Values.pod.annotations | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "api.serviceAccountName" . }}
      {{- if .tolerations }}
      tolerations:
        {{- toYaml .tolerations | nindent 8 }}
      {{- end }}
      {{- include "ctrlplane.nodeSelector" . | nindent 6 }}
      {{- include "ctrlplane.priorityClassName" . | nindent 6 }}
      {{- include "ctrlplane.podSecurityContext" .Values.pod.securityContext | nindent 6 }}
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - name: api
              containerPort: 8081
              protocol: TCP
          env:
            - name: BASE_URL
              value: {{ .Values.global.fqdn }}
            - name: AUTH_URL
              value: {{ .Values.global.fqdn }}
            - name: WORKSPACE_ENGINE_ROUTER_URL
              value: http://{{ .Release.Name }}-workspace-engine-router.{{ .Release.Namespace }}.svc.cluster.local:9090

            - name: VARIABLES_AES_256_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.secrets.encryptionKey.secretName | default (printf "%s-encryption-key" .Release.Name) }}
                  key: {{ .Values.global.secrets.encryptionKey.secretKey | default "AES_256_KEY" }}

            # Auth providers with valueFrom support
            {{- include "ctrlplane.authProviderEnvVars" . | nindent 12 }}
            {{- include "ctrlplane.postgresqlEnvVars" . | nindent 12 }}
            {{- include "ctrlplane.githubBotEnvVars" . | nindent 12 }}

            {{- $credentialsEnabled := default "auto" .Values.global.authProviders.credentials.enabled }}
            {{- $credentialsValue := index (dict "true" "true" "false" "false") $credentialsEnabled | default "auto" }}
            - name: AUTH_CREDENTIALS_ENABLED
              value: {{ $credentialsValue | quote }}

            - name: KAFKA_BROKERS
              value: {{ .Values.global.kafka.brokers | quote }}

            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.secrets.authSecret.secretName | default (include "api.fullname" .) }}
                  key: {{ .Values.global.secrets.authSecret.secretKey | default "AUTH_SECRET" }}

            - name: GITHUB_URL
              value: {{ include "ctrlplane.githubUrl" . }}

            # - name: OTEL_EXPORTER_OTLP_ENDPOINT
            # value: http://{{ $.Release.Name }}-otel:4318
            {{- include "ctrlplane.extraEnv" . | nindent 12 }}
            {{- include "ctrlplane.extraEnvFrom" (dict "root" $ "local" .) | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /api/healthz
              port: api
          readinessProbe:
            httpGet:
              path: /api/healthz
              port: api
          startupProbe:
            httpGet:
              path: /api/healthz
              port: api
          resources:
            {{- toYaml .Values.resources | nindent 12 }}