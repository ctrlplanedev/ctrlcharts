nameOverride: ""
fullnameOverride: ""

replica: 1

image:
  repository: ctrlplane/event-queue
  tag: latest
  pullPolicy: Always

pgbouncer:
  image:
    repository: ctrlplane/pgbouncer
    tag: latest
    pullPolicy: Always
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  internalPort: 6379
