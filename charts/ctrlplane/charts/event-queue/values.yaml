deployment:
  labels: {}
  annotations: {}

hpa:
  labels: {}
  annotations: {}
  minReplicas: 1
  maxReplicas: 5

tolerations: []
pod: {}

serviceAccount:
  create: false
  name: ""
  labels: {}
  annotations: {}

resources:
  requests:
    cpu: 1000m
    memory: 1Gi
