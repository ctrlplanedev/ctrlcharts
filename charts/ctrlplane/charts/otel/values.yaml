extraCors: []

service: {}

pod:
  securityContext:
    fsGroup: 0
    fsGroupChangePolicy: "OnRootMismatch"
  labels: {}
  annotations: {}

clusterRole:
  annotations: {}
  labels: {}

common:
  labels: {}
  annotations: {}

deployment:
  labels: {}
  annotations: {}

configMap:
  annotations: {}
  labels: {}

resources:
