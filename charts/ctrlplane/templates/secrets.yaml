{{- if .Values.global.secrets.encryptionKey.create }}
---
{{- $secretName := .Values.global.secrets.encryptionKey.secretName | default (printf "%s-encryption-key" .Release.Name) }}
{{- $secretKey := .Values.global.secrets.encryptionKey.secretKey | default "AES_256_KEY" }}
{{- $existing := (lookup "v1" "Secret" .Release.Namespace $secretName) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  labels:
    {{- include "ctrlplane.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if and $existing (hasKey $existing.data $secretKey) }}
  {{ $secretKey }}: {{ index $existing.data $secretKey }}
  {{- else }}
  {{ $secretKey }}: {{ randAlphaNum 64 | b64enc | quote }}
  {{- end }}
{{- end }}
