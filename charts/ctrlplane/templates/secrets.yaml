apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-connections
  labels:
    {{- include "ctrlplane.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
data:
  POSTGRES_URL: {{ include "ctrlplane.postgresqlUrl" . | b64enc }}
  REDIS_URL: {{ include "ctrlplane.redisUrl" . | b64enc }}