    # password:
    #   valueFrom:
    #     secretKeyRef:
    #       name: "postgresql-secret"
    #       key: "password"
    host: ""
    port: "5432"
    database: "ctrlplane"

  kafka:
    brokers: localhost:9092
    groupId: workspace-engine
    topic: workspace-events

